<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<style>
    body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
</style>
<body>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<script>

// ======================
var ip = "62.21.50.49";
var port = "9999";
// ======================

const addr = ip + ":" + port;

const yAxisSpread = 3;

var myList = [];
var yVals = [];
var xLabels = [];

async function fetchAsync(url) {
    let response = await fetch(url);
    myList = await response.json();
    fillData();
    xLabels = [...Array(yVals.length).keys()];
    drawChart();
    drawDropdown();
}

function fillData() {
    var currentVal = {};
    for (measurement of myList) {
        var tempStr = measurement["Temperatura"];
        var final = parseFloat(tempStr.substring(0, tempStr.indexOf(" ")));
        yVals.push(final);
    }     
}

function drawChart () {
  new Chart("myChart", {
  type: "line",
  data: {
    labels: xLabels,
    datasets: [{
      label: 'My First Dataset',
      data: yVals,
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      tension: 0.1
  }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 0, max: yVals.length}}],
      yAxes: [{ticks: {min: parseInt(Math.min(...yVals)) - yAxisSpread, max: parseInt(Math.max(...yVals)) + yAxisSpread}}],
    }
  }
});
}

function drawDropdown () {
  const datesDropdown = document.getElementById("datesDropdown");
  for (element of myList) {
    console.log(element);
    let option = document.createElement("option");
    option.setAttribute('value', element["Data pomiaru"]);
    let optionText = document.createTextNode(element["Data pomiaru"]);
    option.appendChild(optionText);
    console.log(option);
    datesDropdown.appendChild(option);
}
}

// ===============================================

fetchAsync("http://" + addr + "/json/raw");


</script>

<select id="datesDropdown" style="height:30px;width:200px;font-size:20px;text-align: center;">
</select>

</body>
</html>
