<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<style>
    body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
</style>
<body>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<script>

    var ip = "62.21.50.49";
    var port = "9999";
    const addr = ip + ":" + port;

var xyValues = [
  {x:50, y:7},
  {x:60, y:8},
  {x:70, y:8},
  {x:80, y:9},
  {x:90, y:9},
  {x:100, y:9},
  {x:110, y:10},
  {x:120, y:11},
  {x:130, y:14},
  {x:140, y:14},
  {x:150, y:15}
];

var xyValuesTest = [];

async function fetchAsync(url) {
    let response = await fetch(url);
    myList = await response.json();
    fillData();
}

var myList = [];
function fillData() {
    var currentVal = {};
    for (measurement of myList) {
        var tempStr = measurement["Temperatura"];
        var final = parseFloat(tempStr.substring(0, tempStr.indexOf(" ")));
        currentVal = {x:measurement["Godzina pomiaru"], y:final}
        // currentVal = {x:final, y:final}
        xyValuesTest.push(currentVal);
    }     
    console.log(xyValuesTest);
}
fetchAsync("http://" + addr + "/json/raw");

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 40, max:160}}],
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
</script>
</body>
</html>
